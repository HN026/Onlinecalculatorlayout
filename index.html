<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-box">
        <div class="container">
        <div class="section-1">
            <div class="block"> 
            <h1 class="title">Online-Calculator</h1>
            <h2 class="name">By Huzaifa Naseer</h2>
            </div>
        </div>
        <div class="section-2">
             <div class="result"></div>
             <div class="numbers">
                 <div class="digits"><h3>c</h3></div>
                 <div class="digits"><h3><</h3></div>
                 <div class="digits"><h3>00</h3></div>
                 <div class="digits"><h3>/</h3></div>
             </div>
             <div class="numbers">
                 <div class="digits"><h3>7</h3></div>
                 <div class="digits"><h3>8</h3></div>
                 <div class="digits"><h3>9</h3></div>
                 <div class="digits"><h3>*</h3></div>
             </div>
             <div class="numbers">
                 <div class="digits"><h3>4</h3></div>
                 <div class="digits"><h3>5</h3></div>
                 <div class="digits"><h3>6</h3></div>
                 <div class="digits"><h3>-</h3></div>
             </div>
             <div class="numbers">
                 <div class="digits"><h3>1</h3></div>
                 <div class="digits"><h3>2</h3></div>
                 <div class="digits"><h3>3</h3></div>
                 <div class="digits"><h3>+</h3></div>
             </div>
             <div class="numbers">
                 <div class="digits zero"><h3>0</h3></div>
                 <div class="digits"><h3>.</h3></div>
                 <div class="digits"><h3>=</h3></div>
             </div>
        </div>
        </div>
    </section>
</body>
</html>
